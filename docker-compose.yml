version: "3.7"
services:
  app:
    build:
      args:
        user: andreev
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: altertravel
    container_name: altertravel-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - altertravel

  nginx:
    image: nginx:alpine
    container_name: altertravel-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - altertravel

networks:
  altertravel:
    driver: bridge